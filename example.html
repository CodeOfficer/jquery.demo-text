<html>
  <head>
    <title>jquery.demo-text.js example</title>
    <link rel="stylesheet" type="text/css" href="jquery.demo-text.css" />
    <style type="text/css">
      label {
        display: block;
      }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.demo-text.js"></script>
		<script type="text/javascript" charset="utf-8">
			;(function($) {
				$(function() {
					$("*[data-demo-text]").demoText();		
				});
			})(jQuery);
		</script>
  </head>
  <body>
    <form>

      <label>
        First Name:
        <input type="text" data-demo-text="Bob, Jane, ..." />
      </label>

      <label>
        Last Name:
        <input type="text" data-demo-text="eg. Smith" />
      </label>

      <label>
        jQuery is:
        <input type="text" data-demo-text="Awesome!" />
      </label>

    </form>
  </body>
</html>
